<VirtualHost *:80>
   ServerAdmin info@hova-it.net
   DocumentRoot /var/www/html/reportesIA/public
   RewriteEngine On
   ServerName mfg.blmovil.com
   RewriteCond %{HTTPS} !on
   RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin info@hova-it.net
   DocumentRoot /var/www/html/reportesIA/public
   ServerName mfg.blmovil.com
   SSLEngine on
   SSLCertificateFile /var/www/certificados/blmovil.com_ssl_certificate.cer
   SSLCertificateKeyFile /var/www/certificados/_.blmovil.com_private_key.key
   SSLCertificateChainFile /var/www/certificados/_.blmovil.com_ssl_certificate_INTERMEDIATE.cer
   ErrorLog  ${APACHE_LOG_DIR}/mfg.blmovil.com-error_log
   CustomLog  ${APACHE_LOG_DIR}/mfg.blmovil.com-access_log common

   <Directory /var/www/html/reportesIA/public>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
   </Directory>

   <FilesMatch \.php$>
      SetHandler "proxy:unix:/var/run/php/php8.2-fpm.sock|fcgi://localhost"
   </FilesMatch>
</VirtualHost>
